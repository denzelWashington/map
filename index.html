
<!DOCTYPE html>
<html>
<head>
<title>Map</title>
<script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/openlayers/4.6.5/ol.js"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/openlayers/4.6.5/ol.css">

</head>
<body>


<div id="map" class="map" style="width: 100%; height:100%;border:1px solid red;"></div>
<script>


window.addEventListener("message", receiveMessage, false);

function receiveMessage(event) {
    console.log('je suis dans Iframe', event);
}


var attribution = new ol.Attribution({
  html: 'Tiles &copy; <a href="http://maps.nls.uk/townplans/glasgow_1.html">' +
      'National Library of Scotland</a>'
});

var map = new ol.Map({
  target: 'map',
  controls: ol.control.defaults({
    attributionOptions: /** @type {olx.control.AttributionOptions} */ ({
      collapsible: false
    })
  }),
  layers: [
    new ol.layer.Tile({
      source: new ol.source.XYZ({
        attributions: [attribution],
        url: 'http://localhost:4300/assets/tiles/{z}/{x}/{y}.png'
      })
    })
  ],
  view: new ol.View({
    center: [48, 10],
    zoom: 3,
    maxZoom: 5
  })
});

</script>


<h1>This is a Heading</h1>
<p>This is a paragraph.</p>

</body>
</html>
